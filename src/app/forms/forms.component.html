<div class="container-fluid">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" formControlName="email">
      <div *ngIf="!!f.email.invalid && (!!f.email.dirty || !!f.email.touched)" class="alert alert-danger">
        <div *ngIf="!!f.email.errors?.required">
          Email is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password">
      <div *ngIf="!!f.password.invalid && (!!f.password.dirty || !!f.password.touched)" class="alert alert-danger">
        <div *ngIf="!!f.password.errors?.required">
          Password is required.
        </div>
        <div *ngIf="!!f.password.errors?.minlength">
          Password must be at least 6 characters long.
        </div>
        <div *ngIf="!!f.password.errors?.pattern">
          Password must have at least one lowercase letter, one uppercase letter and one number
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!formGroup.valid">Submit</button>
  </form>
</div>
